<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeekFolio</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <!--Header Starts Here-->
    <header>
        <nav>
            <div class="menu_container">

                <div class="main_logo">
                    <img class="logo" src="logo/logo-light.png" alt="LOGO">
                </div>
                <div class="header_menu">
                    <li class="header_item">Home</li>
                    <li class="header_item">Services</li>
                    <li class="header_item">About</li>
                    <li class="header_item">Contact</li>
                </div>

            </div>
        </nav>
    </header>
    <!--End Of Header-->

    <!--Start Of Main-->
    <main>
        <div class="banner-container">
            <div class="banner-text">
                <div class="banner-title">
                    <h1>Better Design for <br>Your Digital Products</h1>
                </div>
                <div class="banner-description">
                    <p>We are a creative studio specializing in UI/UX design, development and strategy.</p>
                </div>
                <button class="btn">Explore More</button>
            </div>
            <div class="banner-Image">
                <img class="banner-img" src="images/banner.png" alt="">
            </div>
        </div>
        
    </main>
    <!--End Of Main-->

    <!--Start Of Footer-->
    <footer>

    </footer>
    <!--End Of Footer-->
</body>
</html>
